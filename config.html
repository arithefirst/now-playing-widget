<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Widget configurator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="config.js"></script>
  </head>
  <body>
    <!-- Example player -->
    <div id="dataContainer" class="configContainer">
      <img id="cover" src="https://i.scdn.co/image/ab67616d0000b273acb1efcb2a512e7572d012ea" />
      <div id="data">
        <p>
          <a id="song">Monkeys Spinning...</a>
          <br />by <a id="artist">Kevin MacLeod</a> <br />
          <a style="font-size: smaller;">on</a>
          <a id="album">Monkeys Spinning Monkeys</a>
        </p>
      </div>
    </div>
    <!-- Inputs -->
    <div>
      <div class="tcIn">
        <label id="tcLabel">Text color: </label>
        <input type="color" id="tc" value="#FFFFFF" onchange="setCSS()" />
      </div>
      <div class="stcIn">
        <label id="stcLabel">Label color: </label>
        <input type="color" id="stc" value="#D3D3D3" onchange="setCSS()" />
      </div>
      <div class="bgIn">
        <label id="bgLabel">Background color: </label>
        <input type="color" id="bg" value="#181A1B" onchange="setCSS()" />
      </div>
    </div>
  </body>
</html>
