<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Now Playing</title>
    <link rel="stylesheet" href="styles.css" />
    <link id="favicon" rel="icon" type="image/x-icon" href="" />
    <script src="jquery-3.7.1.min.js"></script>
    <meta name="darkreader-lock" />
  </head>
  <body>
    <div id="ALR">
      <div id="dataContainer-r" class="configContainer">
        <div id="data">
          <p>
            <a id="song-r"></a>
            <br />by <a id="artist-r"></a> <br />
            <a style="font-size: smaller;">on</a>
            <a id="album-r"></a>
          </p>
        </div>
        <img id="cover-r" src="" />
      </div>
    </div>
    <div id="ALL">
      <div id="dataContainer-l" class="configContainer">
        <img id="cover-l" src="" />
        <div id="data">
          <p>
            <a id="song-l"></a>
            <br />by <a id="artist-l"></a> <br />
            <a style="font-size: smaller;">on</a>
            <a id="album-l"></a>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
