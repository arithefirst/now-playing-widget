<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Widget configurator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="toggle.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <meta name="darkreader-lock" />
  </head>
  <body>
    <div class="main">
      <!-- Example player -->
      <div id="ALR">
        <div id="dataContainer-r" class="configContainer">
          <div id="data">
            <p>
              <a id="song-r">Monkeys Spinning...</a>
              <br />by <a id="artist-r">Kevin MacLeod</a> <br />
              <a style="font-size: smaller;">on</a>
              <a id="album-r">Monkeys Spinning Monkeys</a>
            </p>
          </div>
          <img id="cover-r" src="https://i.scdn.co/image/ab67616d0000b273acb1efcb2a512e7572d012ea" />
        </div>
      </div>
      <div id="ALL">
        <div id="dataContainer-l" class="configContainer">
          <img id="cover-l" src="https://i.scdn.co/image/ab67616d0000b273acb1efcb2a512e7572d012ea" />
          <div id="data">
            <p>
              <a id="song-l">Monkeys Spinning...</a>
              <br />by <a id="artist-l">Kevin MacLeod</a> <br />
              <a style="font-size: smaller;">on</a>
              <a id="album-l">Monkeys Spinning Monkeys</a>
            </p>
          </div>
        </div>
      </div>
      <!-- Inputs -->
      <div>
        <div class="tcIn">
          <label id="tcLabel">Text color: </label>
          <input type="color" class="color" id="tc" value="#FFFFFF" onchange="setCSS()" />
        </div>
        <div class="stcIn">
          <label id="stcLabel">Label color: </label>
          <input type="color" class="color" id="stc" value="#D3D3D3" onchange="setCSS()" />
        </div>
        <div class="bgIn">
          <label id="bgLabel">Background color: </label>
          <input type="color" class="color" id="bg" value="#181A1B" onchange="setCSS()" />
        </div>
        <hr />
        <br />
        <div class="side">
          <a>Align Left</a>
          <div class="toggle">
            <label class="switch">
              <input id="toggle" type="checkbox" onchange="setCSS()" />
              <span class="slider"></span>
            </label>
            <a>Align Right</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
